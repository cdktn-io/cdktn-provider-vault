name: automerge
on:
  pull_request_target:
    types:
      - opened
      - labeled
      - ready_for_review
      - reopened
      - synchronize
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
jobs:
  automerge:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      PROJEN_APP_ID: ${{ secrets.PROJEN_APP_ID }}
      PROJEN_APP_PRIVATE_KEY: ${{ secrets.PROJEN_APP_PRIVATE_KEY }}
      GIT_REF: ${{ github.event.pull_request.head.ref }}
      GIT_REPO: ${{ github.event.pull_request.head.repo.full_name }}
      PR_ID: ${{ github.event.pull_request.number }}
    if: contains(github.event.pull_request.labels.*.name, 'automerge') && !contains(github.event.pull_request.labels.*.name, 'do-not-merge') && github.event.pull_request.draft == false
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683
        with:
          ref: ${{ env.GIT_REF }}
          repository: ${{ env.GIT_REPO }}
      - name: Generate token
        id: generate_token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf
        with:
          app-id: ${{ env.PROJEN_APP_ID }}
          private-key: ${{ env.PROJEN_APP_PRIVATE_KEY }}
      - name: Turn on automerge for this PR by a trusted user or bot
        if: github.event.pull_request.user.login == 'team-cdk-terrain[bot]' || contains(fromJSON('["OWNER", "MEMBER", "COLLABORATOR"]'), github.event.pull_request.author_association) || github.actor == 'dependabot[bot]'
        env:
          GH_TOKEN: ${{ steps.generate_token.outputs.token }}
        run: gh pr merge --auto --squash $PR_ID
